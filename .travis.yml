matrix:
  include:
    - language: cpp
      os:
      - linux
      compiler:
        - g++
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
          - cmake
      before_install:
        - echo $LANG
        - echo $LC_ALL
      script:
        - mkdir -p build
        - g++ src/library_test.cpp -o build/library_test.elf -std=c++11
        - ./build/library_test.elf
      after_success:
        - echo success!